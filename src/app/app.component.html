<app-loading-screen *ngIf="loading"></app-loading-screen>
<app-menu (currentPageChanged)="openPage($event)"></app-menu>
<div class="spacer"></div>
<div
  class="headline"
  [class.Christmas]="isDecember()">
  <div class="headline-text">Welcome to my Homepage.</div>
</div>
<div>
  <div
    [class.offside]="currentPage !== 'EXPERIMENTAL'"
    *ngIf="currentPage === 'EXPERIMENTAL'"
    [ngClass]="pageStyles"
    class="page">
    Experimental
  </div>
  <div
    [class.offside]="currentPage !== 'APPS'"
    *ngIf="currentPage === 'APPS'"
    [ngClass]="pageStyles"
    class="page">
    <app-tictactwo [Width]="200" [Height]="200"></app-tictactwo>
  </div>
  <div
    [class.offside]="currentPage !== 'HOME'"
    *ngIf="currentPage === 'HOME'"
    [ngClass]="pageStyles"
    class="page">
    <app-home></app-home>
  </div>
  <div
    [class.offside]="currentPage !== 'BLOG'"
    *ngIf="currentPage === 'BLOG'"
    [ngClass]="pageStyles"
    class="page">
    <app-blog></app-blog>
  </div>
  <div
    [class.offside]="currentPage !== 'PORTFOLIO'"
    *ngIf="currentPage === 'PORTFOLIO'"
    [ngClass]="pageStyles"
    class="page">
    <app-portfolio></app-portfolio>
  </div>
</div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-74648713-1', 'auto');
  ga('send', 'pageview');

</script>
