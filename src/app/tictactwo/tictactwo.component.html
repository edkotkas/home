<div
  class="grid"
  [style.width]="maxWidth + 'px'"
  [style.height]="maxHeight + 'px'"
  (window:resize)="onResize($event)"
  >
  <div
    class="col-xs-4 block"
    [style.background-size]="getMaxSymbolSize() + 'px'"
    [ngClass]="filledBlocks[i]"
    (click)="tryFill({event: $event, block: i})"
    *ngFor="let b of blocks;let i = index">
  </div>
</div>
