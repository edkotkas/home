<div class="tictactwo"
    [style.width]="Width + 'px'"
    [style.height]="Height + 'px'">
    <div class="grid">
      <div class="col-xs-4 block"
        [ngClass]="filledBlocks[i]"
        (click)="tryFill({event: $event, block: i})"
        *ngFor="let b of blocks;let i = index">
      </div>
    </div>
</div>
